{% extends 'silsite/base.html' %}

{% block content %}
    <h1>My projects</h1>
    {% if projects %}
        {% for project in projects %}
            <h2><a href="project/{{ project.id }}/">{{ project.name }}</a></h2>
        {% endfor %}
    {% else %}
        <p> No projects </p>
    {% endif %}
{% endblock %}
